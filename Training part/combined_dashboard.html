<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Store Review Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background-color: #111;
            border-bottom: 3px solid #ffcc00;
        }

        .header img {
            height: 50px;
            max-width: 250px;
            object-fit: contain;
        }

        .title {
            text-align: center;
            flex-grow: 1;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .plot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 10px;
            background-color: #1a1a1a;
            width: 100%;
            max-width: 500px;
            height: 400px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
   <script>
    function isVisible(startHour, endHour) {
        let now = new Date();
        let currentHour = now.getHours();
        return currentHour >= startHour && currentHour < endHour;
    }

    function applyTimeRestrictions() {
        let tasks = [
            { id: "task2", start: 13, end: 14 }, // 1 PM - 2 PM (Dual-Axis)
            { id: "task3", start: 18, end: 20 }, // 6 PM - 8 PM (Interactive Choropleth)
            { id: "task4", start: 14, end: 16 }, // 2 PM - 4 PM (Heatmap) âœ… FIXED
            { id: "task5", start: 17, end: 19 }  // 5 PM - 7 PM (Bubble Chart)
        ];

        tasks.forEach(task => {
            let taskElement = document.getElementById(task.id);
            if (taskElement) {
                taskElement.style.display = isVisible(task.start, task.end) ? "block" : "none";
            }
        });
    }

    setInterval(applyTimeRestrictions, 60000); // Check every minute
    window.onload = applyTimeRestrictions;
</script>


</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="https://storage.googleapis.com/gd-prod/images/a910d418-7123-4bc4-aa3b-ef7e25e74ae6.60c498c559810aa0.webp" alt="Google Logo">
        <div class="title">Google Play Store Review Analytics</div>
        <img src="https://www.logo.wine/a/logo/Google_Play/Google_Play-Icon-Logo.wine.svg" alt="Play Store Logo">
    </div>

    <!-- ðŸ“Œ Always Visible Training Graphs -->
    <div class="container">
        <div class="plot-container"><iframe src="../notebooks/Category Graph 1.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Category Graph 2.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Genre Graph 8.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Interactive_plot.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Paid free Graph 10.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Rating Graph 3.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Rating Graph 4.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Rating Graph 5.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Revenue Graph 7.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Update Graph 6.html"></iframe></div>
        <div class="plot-container"><iframe src="../notebooks/Update Graph 9.html"></iframe></div>
    </div>

    <!-- ðŸ“Œ Time-Restricted Task Graphs -->
  <!-- ðŸ“Œ Task Graphs -->
<div class="container">
  <div class="plot-container"><iframe src="../tasks/Sentiments1.html"></iframe></div>  <!-- Task 1: Always Visible -->
  <div class="plot-container" id="task2" style="display: none;"><iframe src="../tasks/Dual_axis.html"></iframe></div>  <!-- 1PM - 2PM -->
  <div class="plot-container" id="task3" style="display: none;"><iframe src="../tasks/Interactive3.html"></iframe></div>  <!-- 6PM - 8PM -->
  <div class="plot-container" id="task4" style="display: none;"><iframe src="../tasks/Correlation_Heatmap.png"></iframe></div>  <!-- 2PM - 4PM -->
  <div class="plot-container" id="task5" style="display: none;"><iframe src="../tasks/Bubble_Chart.html"></iframe></div>  <!-- 5PM - 7PM -->
</div>


</body>
</html>
