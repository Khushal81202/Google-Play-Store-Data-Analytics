<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Play Store Review Analytics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #444;
    }
    .header img {
      height: 50px;
    }
    .title {
      text-align: center;
      flex-grow: 1;
      font-size: 26px;
      font-weight: bold;
    }
    .grid-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .grid-item {
      margin: 15px;
      border: 2px solid #555;
      padding: 10px;
      background-color: #222;
      width: 48%;
      height: 750px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    .image-container {
      margin: 15px;
      border: 2px solid #555;
      padding: 10px;
      background-color: #222;
      width: 48%;
      height: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script>
    function isVisible(startHour, endHour) {
        let now = new Date();
        let currentHour = now.getHours();
        return currentHour >= startHour && currentHour < endHour;
    }

    function applyTimeRestrictions() {
        document.getElementById("heatmap").style.display = isVisible(14, 16) ? "block" : "none";  // 2 PM - 4 PM
        document.getElementById("revenue_graph").style.display = isVisible(13, 14) ? "block" : "none"; // 1 PM - 2 PM
        document.getElementById("bubble_chart").style.display = isVisible(17, 19) ? "block" : "none"; // 5 PM - 7 PM
        document.getElementById("category_graph").style.display = isVisible(18, 20) ? "block" : "none"; // 6 PM - 8 PM
    }

    window.onload = applyTimeRestrictions;
  </script>
</head>
<body>
  <div class="header">
    <img src="https://storage.googleapis.com/gd-prod/images/a910d418-7123-4bc4-aa3b-ef7e25e74ae6.60c498c559810aa0.webp" alt="Google logo">
    <div class="title">Google Play Store Review Analytics</div>
    <img src="https://www.logo.wine/a/logo/Google_Play/Google_Play-Icon-Logo.wine.svg" alt="Play Store logo">
  </div>

  <!-- ðŸ“Œ 10 Training Graphs (Always Visible) -->
  <div class="grid-container">
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/notebooks/Category Graph 1.html"></iframe></div>

    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/notebooks/Genre Graph 8.html"></iframe></div>
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/notebooks/Interactive_plot.html"></iframe></div>
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/notebooks/Paid free Graph 10.html"></iframe></div>
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/notebooks/Rating Graph 3.html"></iframe></div>
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/notebooks/Rating Graph 4.html"></iframe></div>
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/notebooks/Rating Graph 5.html"></iframe></div>
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/notebooks/Revenue Graph 7.html"></iframe></div>
  </div>

  <!-- ðŸ“Œ 2 Task Graphs (Always Visible) -->
  <div class="grid-container">
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/tasks/Category_Graph_1.html"></iframe></div>
    <div class="grid-item"><iframe src="file:///E:/NULLCLASS/tasks/Rating_Graph_3.html"></iframe></div>
  </div>

  <!-- ðŸ“Œ 3 Time-Restricted Task Graphs -->
  <div class="grid-container">
    <div class="grid-item" id="revenue_graph"><iframe src="file:///E:/NULLCLASS/tasks/Revenue_Graph_7.html"></iframe></div>
    <div class="grid-item" id="bubble_chart"><iframe src="file:///E:/NULLCLASS/tasks/Bubble_Chart.html"></iframe></div>
    <div class="grid-item" id="category_graph"><iframe src="file:///E:/NULLCLASS/tasks/Category_Graph_1.html"></iframe></div>
  </div>

  <!-- ðŸ“Œ Heatmap (Only Visible 2 PM - 4 PM) -->

    <div class="image-container" id="heatmap">
      <img src="file:///E:/NULLCLASS/tasks/Correlation_Heatmap.png" alt="Correlation Heatmap">
    </div>
  </div>

</body>
